    MOCKK_VERSION = "1.9.3"
    LOG4J_VERSION = "2.11.2"
    LOG4J_KOTLIN_VERSION = "1.0.0"

    libs = [
            clikt: "com.github.ajalt:clikt:$CLIKT_VERSION",
            google_automl: "com.google.cloud:google-cloud-automl:$GOOGLE_AUTOML_VERSION",
            mockk: [
                    "org.junit.jupiter:junit-jupiter-api:$JUPITER_API_VERSION",
                    "org.junit.jupiter:junit-jupiter-engine:$JUPITER_API_VERSION",
                    "org.junit.jupiter:junit-jupiter-params:$JUPITER_API_VERSION",
                    "io.mockk:mockk:$MOCKK_VERSION"
            ],
            log4j: [
                    "org.apache.logging.log4j:log4j-api-kotlin:$LOG4J_KOTLIN_VERSION",
                    "org.apache.logging.log4j:log4j-api:$LOG4J_VERSION",
                    "org.apache.logging.log4j:log4j-core:$LOG4J_VERSION"
            ]

    ]
